<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What ai Thinks You Ordered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            color: #000000;
            line-height: 1.6;
            padding: 600px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 0.02em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        a {
            color: #000000;
            text-decoration: none;
            border-bottom: 1px solid #000000;
            padding-bottom: 2px;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What ai Thinks You Ordered</h1>
        
        <p>
            Founded in 2025, we believe in the space between promise and reality. Our dishes are crafted with locally-sourced ingredients, each plate a study in expectation versus experience. What you order may not be what AI imagines, but it's always what you need.
        </p>

        <div class="links">
            <a href="menu.pdf" target="_blank">View Menu (PDF)</a>
        </div>
    </div>
</body>
</html>
